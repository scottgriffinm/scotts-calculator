<html>
  <head>
  <title>Calculator:)</title>  
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
        <script src="script.js" defer></script>
    
    
    <div class="calculatorContainer">
      <img class="calculatorBase" src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/calculatorBase.png?v=1649627691210">
        <div class="calculator-grid">
  <div data-previous-operand class="previous-operand"></div>
  <div data-current-operand class="current-operand"></div>
  
  <button data-number id="one"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/1.1.png?v=1649629304960"></button>
  <button data-number id="two"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/2.3.png?v=1649629308035"></button>
  <button data-number id="three"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/3.6.png?v=1649629316926"></button>
  <button data-number id="four"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/4.png?v=1649629320113"></button>
  <button data-number id="five"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/5.png?v=1649629322391"></button>
  <button data-number id="six"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/6.1.png?v=1649629324438"></button>
  <button data-number id="seven"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/8.3.png?v=1649629327367"></button>
  <button data-number id="eight"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/8.png?v=1649629329655"></button>
  <button data-number id="nine"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/9.png?v=1649629332443"></button>
  <button data-operation id="plus"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/%2B.png?v=1649629340997"></button>
  <button data-operation id="minus"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/-.png?v=1649629346456"></button>
  <button data-equals id="equals"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/%3D.png?v=1649629344432"></button>
  <button data-all-clear id="ac"><img src="https://cdn.glitch.global/04acdea7-933d-42b4-b887-a53010fc0bc3/AC.png?v=1649629334567"></button>
    </div>
    </div>
      
  </body>
  
  
  
</html>
